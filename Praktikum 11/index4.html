<body>
    <script>
        let tanya = true;
      while (tanya) {

          //Pilihan player
        let player1 = prompt("Silahkan pilih : \n kertas, gunting, batu :");
        //pilihan player 2
        let player2 = Math.floor(Math.random()*10);
        
        if (player2 < 4) {
            player2 = 'kertas';
        }else if (player2 >= 4 && player2 < 6) {
            player2 = 'gunting';
        }else{
            player2 = 'batu';
        }
        
        //rules
        let hasil = '';
        if (player1 == player2) {
            hasil = 'Seri!';
        }else if(player1 == 'batu'){
                if (player2 == 'gunting') {
                    hasil = 'Menang!';
                }else{
                    hasil = "Kalah!"
                }
        }else if(player1 == 'gunting'){
                if (player2 == 'batu') {
                    hasil = 'Kalah!';
                }else{
                    hasil = "Menang!"
                }
        }else if(player1 == 'batu'){
                if (player2 == 'gunting') {
                    hasil = 'Kalah!';
                }else{
                    hasil = "Menang!"
                }
        }

        //output
        alert('Player 1 memilih : '+ player1 + ' , Player 2 memilih : '+ player2 + '\n\n Jadi hasilnya : Player 1 '+ hasil);
      
        tanya = confirm('Coba lagi?');
    }
    
    alert('Terima kasih sudah bermain.')

    </script>
    </script>
</body>
